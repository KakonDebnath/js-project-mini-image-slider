<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-yellow-100">
    <header  class="max-w-7xl mx-auto py-5">
        <h1 class="text-center text-3xl">Welcome To Our Img Slider</h1>
    </header>
    <main class="max-w-7xl mx-auto text-center py-5">
        <section>
            <div class="relative w-1/3 h-60 mx-auto rounded">
                <img src="images/blog-1.jpg" alt="" class="" id="slider-img">
                <span class="absolute top-1/2 left-0 bg-red-500 p-5 text-white text-2xl cursor-pointer" onclick="changeSlide(-1)"><</span>
                <span class="absolute top-1/2 right-0 bg-red-500 p-5 text-white text-2xl cursor-pointer" onclick="changeSlide(1)">></span>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
